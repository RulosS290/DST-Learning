<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>PseudoClases</title>
</head>
<body class="bg-zinc-950 flex justify-center items-center h-screen">
    <form class="bg-zinc-900 text-white w-[50vh] rounded-2xl px-8 py-12 border">
        <h2 class="text-4xl font-bold mb-6">Sign up</h2>
        <div class="flex flex-col gap-6">
            <label class="flex flex-col gap-2">
                <span>Name</span>
                <input 
                type="text"
                placeholder="Enter your name"
                class="border p-2 rounded-lg">
            </label>

            <label class="flex flex-col gap-2">
                <span>Email</span>
                <input 
                type="email"
                placeholder="Enter your email"
                class="border p-2 rounded-lg">
            </label>

            <label class="flex flex-col gap-2">
                <span>Password</span>
                <input 
                type="password"
                placeholder="Enter your password"
                class="border p-2 rounded-lg">
            </label>

            <label class="flex items-center gap-2">
                <input type="checkbox" class="size-4">
                <span>I agree with terms ans conditions</span>
            </label>

            <input type="submit" value="Sign up" class="bg-blue-600 py-4 font-bold rounded-md">
        </div>
    </form>

</body>
</html>
